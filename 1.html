<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <style>
        /* Your existing styles here */
        body {
            font-family: 'Arial', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select {
            margin-bottom: 16px;
            padding: 8px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Report Form</h2>
    <p>Please fill out the form below to report an issue.</p>
    
    <form id="reportForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" readonly>

        <label for="issueCategory">Issue Category:</label>
        <select id="issueCategory" name="issueCategory" required>
            <option value="" disabled selected>Select an option</option>
            <option value="wifi">WiFi Issue</option>
            <option value="facility">Facility Maintenance</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get the 'location' parameter from the URL
            const locationParam = urlParams.get('location');

            // Set the location field value
            const locationField = document.getElementById('location');
            if (locationParam) {
                locationField.value = locationParam;
            }
        });
    </script>
</body>
</html>
